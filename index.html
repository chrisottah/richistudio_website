    <!--
    ═══════════════════════════════════════════════════════════════
    HOW TO CHANGE THE HERO SLIDER IMAGES (No coding required!)
    ───────────────────────────────────────────────────────────────
    Open the file called slider-images.json (same folder as this
    file). Each slide entry has three things to edit:

      "src"      → the image filename in images/hero/
      "headline" → the big text shown on the slide
      "sub"      → the smaller description below the headline

    TO SWAP AN IMAGE:
      1. Save your new photo into the images/hero/ folder
         (ideal size: 1920 x 1000 px, saved as .webp or .jpg)
      2. Open slider-images.json in any text editor
      3. Update the "src" to your new filename
      4. Update "headline" and "sub" if you like
      5. Save. Done! ✓

    TO ADD A SLIDE: copy one { } block, paste after the last one
    with a comma between them, and fill in your details.
    TO REMOVE A SLIDE: delete the entire { } block for that slide.
    ═══════════════════════════════════════════════════════════════
    -->
